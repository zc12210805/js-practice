<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Practice</title>

    <!-- Following two css for slick test -->
    <link rel="stylesheet" type="text/css" href="static/css/slick/slick.css"/>
    <!-- Add the new slick-theme.css if you want the default styling -->
    <link rel="stylesheet" type="text/css" href="static/css/slick/slick-theme.css"/>
    <style type="text/css">
        .slider {
            width: 50%;
            margin: 10px auto;
        }

        .slick-slider img {
            width: 100%;
        }

        .slick-dots li button::before{
            font-size: 50px;
        }

        .slick-prev:before,
        .slick-next:before {
            color: black;
        }
    </style>
</head>
<body>
    <div style="text-align: center">
        <h1>JS Practice</h1>
    </div>

    <br/>
    <br/>
    <div style="text-align: center">
        <h2>1. CHANGE INPUT VALUE ACCORDING SELECT</h2>
        <select id="select">
            <option value="0"></option>
            <option value="100">A</option>
            <option value="200">B</option>
            <option value="300">C</option>
            <option value="400">D</option>
        </select>
        <input id="input" type="text" disabled>
    </div>

    <br/>
    <br/>
    <h2 style="text-align: center">2. SLICK SLIDER</h2>
    <section class="slick-slider slider">
        <div>
            <img src="http://placehold.it/350x100?text=1">
        </div>
        <div>
            <img src="http://placehold.it/350x100?text=2">
        </div>
        <div>
            <img src="http://placehold.it/350x100?text=3">
        </div>
        <div>
            <img src="http://placehold.it/350x100?text=4">
        </div>
        <div>
            <img src="http://placehold.it/350x100?text=5">
        </div>
    </section>

    <script src="static/js/jquery-2.2.4.js" type="text/javascript"></script>
    <script src="static/js/slick/slick.js" type="text/javascript" charset="utf-8"></script>

    <!-- Following js for test 1 -->
    <script>
        $('#select').change(function () {
            $('#input').val($('select').val());
        });
    </script>

    <!-- Following js for test 2 -->
    <script type="text/javascript">
        $(document).on('ready', function() {
            $(".slick-slider").slick({
                dots: true, // having dots or not
                // vertical: true,  // vertical or horizontal
                // centerMode: true,    // having other pics's shadow or not
                slidesToShow: 1,    // numbers to show one time
                slidesToScroll: 1   // numbers to scroll one time
            });
        });
    </script>
</body>
</html>
